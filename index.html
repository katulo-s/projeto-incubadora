<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Painel Administrativo</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="/Estilos/assets/favicon.ico"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Simple line icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="Estilos/css/styles.css" rel="stylesheet" />
    <link href="Estilos/css/system.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container header">
          <a class="navbar-brand" href="#">Logo</a>
          <div class="ms-auto">
            <div class="dropdown">
              <a
                class="dropdown-toggle"
                href="#"
                role="button"
                id="userDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="/Estilos/img/undraw_profile.svg"
                  alt="Avatar"
                  class="avatar"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a
                    data-bs-toggle="modal"
                    data-bs-target="#editProfileModal"
                    class="dropdown-item"
                    >Editar Perfil</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-4 content">
      <div
        id="spinner"
        class="d-none spinner-border text-primary"
        role="status"
      >
        <span class="visually-hidden">Carregando...</span>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="editProfileModal"
        tabindex="-1"
        aria-labelledby="editProfileModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">
                Editar Perfil
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formularioEditarPerfil">
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nameInput" />
                </div>
                <div class="mb-3">
                  <label for="imageInput" class="form-label">Imagem</label>
                  <input type="file" class="form-control" id="imageInput" />
                </div>
                <div class="mb-3">
                  <label for="addressInput" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="addressInput" />
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="phoneInput" class="form-label"
                        >Telefone</label
                      >
                      <input type="tel" class="form-control" id="phoneInput" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="passwordInput" class="form-label"
                        >Senha</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="passwordInput"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="enviarDados()"
              >
                Salvar Alterações
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
      <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand sidebar-nav-item">
            <a href="#page-top"
              >Dashboard
              <i class="fas fa-home fa-lg float-end"></i>
            </a>
          </li>
          <li class="sidebar-nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="servicesDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Cadastro <i class="fas fa-cogs fa-lg float-end"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="servicesDropdown">
              <a
                class="dropdown-item text-dark"
                href="/Profissional"
                >Profissional</a
              >
              <a class="dropdown-item text-dark" href="#">Serviço 2</a>
              <a class="dropdown-item text-dark" href="#">Serviço 3</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
